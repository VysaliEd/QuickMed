    <title>Profile - QuickMed Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/Vyshu/Desktop/HACATHON/QuickMed/background.jpg.webp');

            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;

        .heading {

        }

        .profile-item {
