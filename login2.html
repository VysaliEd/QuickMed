<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickMed Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/Vyshu/Desktop/HACATHON/QuickMed/background.jpg.webp');
            background-size: cover;
            background-position: center;
        }

        /* Login Container */
        .container {
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Buttons and Input Fields */
        .btn, .input {
            font-size: 16px;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2f855a;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        // Redirect back to login.html if the page is refreshed
        window.onload = function() {
            if (performance.navigation.type === 1) { // Detects refresh
                window.location.href = "login.html";
            }
        };

        function showOTPBox() {
            document.getElementById('otp-section').classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 shadow-lg rounded-xl text-center w-96">
        <h1 class="text-2xl font-bold mb-4 text-green-700">QuickMed Finder</h1>
        
        <input type="tel" class="input border border-gray-300 mt-2 p-2" placeholder="Enter Mobile Number">
        <button class="btn mt-3" onclick="showOTPBox()">Send OTP</button>

        <div id="otp-section" class="hidden mt-4">
            <input type="text" class="input border border-gray-300 mt-2 p-2" placeholder="Enter OTP">
            <p class="text-gray-700 mt-2 cursor-pointer">Resend OTP</p>
            <button class="btn mt-3">Continue</button>
        </div>
    </div>
</body>
</html>
